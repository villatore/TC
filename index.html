<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="cordova.js"></script>
<script >
    var app = {
        // Application Constructor
        initialize: function() {
            document.addEventListener('deviceready', this.onDeviceReady, false);
        },
        // deviceready Event Handler
        //
        // The scope of 'this' is the event. In order to call the 'receivedEvent'
        // function, we must explicity call 'app.receivedEvent(...);'
        onDeviceReady: function() {
                // as long as the connection type is not none,
                // the device should have Internet access
                if (navigator.network.connection.type != Connection.NONE) {
                    // determine whether this connection is high-speed
                    switch (navigator.network.connection.type) {
                        case Connection.UNKNOWN:
                        case Connection.CELL_2G:
                            isHighSpeed = false;
                            break;
                        default:
                            isHighSpeed = true;
                            break;
                    }
                    console.log(navigator.network.connection.type);
                } else {
                    alert ("Su dispositivo no cuenta con internet");
                }
            window.location = "index2.html";
        },
    };
</script>
        <title>ToruzCart</title>
    </head>
    <body>
        <center>
            <div class="app222">
            <p>
                <img src="img/carro3.jpg" />
                <h1>ToruzCart</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Conectando el Dispositivo, por favor espere...</p>
                    <br />
                    <a href="index2.html" style="font-size: xx-small">Ingresar</a>
                </div>
            </div>
        </center>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
